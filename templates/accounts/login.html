{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Giriş Yap - Dijital Katalog{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Giriş Yap</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
